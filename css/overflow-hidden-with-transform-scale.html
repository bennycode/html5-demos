<!DOCTYPE html>
<html>

    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
      * { 
        margin: 0; 
        padding: 0; 
        border: 0; 
      }

      html, 
      body { 
        width: 100%; 
        height: 100%; 
      }

      .wrap {
        width: 400px;
        height: 260px;
        overflow: hidden;
      }

      /* 
        Image needs position "relative". 
        Otherwise "overflow: hidden" will not work. 
        Position "absolute" does not work!
      */
      .image {
        background: url("http://blog.dothegreenthing.com/wp-content/uploads/2012/10/take-a-smile.jpg") no-repeat;
        width: 400px;
        height: 260px;

        position: relative;
      }

      .image:hover {
        -webkit-transition: -webkit-transform 8.5s;
        -webkit-transform: scale(1.4);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="image"></div>
    </div>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script>
      $(window).load(function() {

      });
    </script>
  </body>
</html>
